<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhysBot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid d-flex flex-column justify-content-center">
        <div class="container">
            <h1 class="display-1 text-center">PhysBot</h1>
            <p class="lead text-center">Version 2.0</p>

            <p class="lead text-center">
                <a class="btn btn-primary btn-lg" href="#" role="button">Download</a>
            </p>

        </div>
        <video autobuffer autoplay muted loop id="background">
            <source src="background.webm" type="video/webm">
        </video>
    </div>
    <div class="container">

        <h1>Screenshots</h1>
        <div id="screenshots carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="screenshot.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="screenshot.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="screenshot.png" alt="Third slide">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        Design &copy; Jerry Zhu 2017

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
